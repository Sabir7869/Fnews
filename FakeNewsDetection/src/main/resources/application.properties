spring.application.name=FakeNewsDetection

#server port set
server.port=8080

# PostgresSql Database

spring.datasource.url=jdbc:postgresql://localhost:5432/FND
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin



# JPA Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Init
spring.sql.init.mode=always


# API - KEYS
google.factcheck.api.key=${GOOGLE_FACTCHECK_KEY}
google.customsearch.api.key=${GOOGLE_SEARCH_KEY}
google.customsearch.cx=${GOOGLE_SEARCH_CX}
google.gemini.api.key=${GEMINI_KEY}

